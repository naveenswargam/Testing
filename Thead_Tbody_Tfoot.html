<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thead,Tbody,Tfoot in html</title>
</head>
<body>
    <h2>Thead,Tbody,Tfoot in html</h2>
    <table>
    <tbody>
        <tr>
            <th>Student Name</th>
            <th>Student Marks</th>
            <th>naveen</th>
            <th>suman</th>
        </tr>
    </tbody>
    <thead>
        <tr>
            <td>student2</td>
            <td>54</td>
        </tr>
    </thead> 
    <tfoot>   
        <tr>
            <td>Total</td>
            <td>95</td>
        </tr>
    </tfoot> 

    </table>  
    <h3>let us see the how  to use Thead,Tbody,Tfoot in html</h3>
        <thead>
            <tr>
                <th>student Name</th>
                <th>student Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>student2</td>
                <td>50</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>90</th>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
